name: Testing

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  run-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.5", "3.6", "3.7", "3.8"]
        django-version: ["1.11.0", "2.0.0", "2.1.0", "2.2.0", "3.0.0"]
        exclude:
          - python-version: "3.5"
            django-version: "3.0.0"
          - python-version: "3.8"
            django-version: "1.11.0"
          - python-version: "3.8"
            django-version: "2.0.0"
          - python-version: "3.8"
            django-version: "2.1.0"
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Update pip and install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r dev-requirements.txt
          pip install -e .
          pip install django~=${{ matrix.django-version }}
      - name: Run tests for Python ${{ matrix.python-version }} -> Django ${{ matrix.django-version }}
        run: |
          py.test

  coverage:
    needs: run-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: "3.x"
      - name: Setup virtual environment
        run: |
          python -m pip install --upgrade pip
          pip install codecov
          pip install -r dev-requirements.txt
          pip install -e .
      - name: Make coverage and upload to codecov
        run: |
          py.test --cov --cov-report=xml
          codecov -t ${{ secrets.CODECOV_TOKEN }}
