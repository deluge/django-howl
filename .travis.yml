dist: xenial

language: python

python:
    - "3.5"
    - "3.6"
    - "3.7"
    - "3.8"

env:
    global:
        PIPENV_IGNORE_VIRTUALENVS=1
    - DEPS="Django>=1.11,<1.12"
    - DEPS="Django>=2.0,<2.1"
    - DEPS="Django>=2.1,<2.2"
    - DEPS="Django>=2.2,<2.3"

install:
    - pip install pipenv codecov
    - pipenv install --dev
    - pipenv run pip install $DEPS

script: pipenv run py.test --cov

after_success:
    - codecov
