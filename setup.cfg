[tool:pytest]
addopts = -vs --tb=short --pep8 --isort --flakes

testpaths =
	howl
	tests

python_files =
	test_*.py

cov_report = term-missing

pep8maxlinelength = 96

pep8ignore =
    */migrations/*.py ALL

isort_ignore=
    *migrations/*.py

DJANGO_SETTINGS_MODULE = tests.settings

[coverage:run]
branch = True
source =
	howl
omit =
	*/__init__.py
	*migrations*

[coverage:report]
exclude_lines =
	raise NotImplementedError

[bdist_wheel]
python-tag = py3
